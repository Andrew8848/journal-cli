<mat-dialog-content>
  <h1 style="text-align: center; margin: 32px;">Are you shure?</h1>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button style="background: #8aAa20; color: #efefef" mat-dialog-close>No</button>
  <button mat-raised-button color="warn" style="margin-left: auto" (click)="confirm()">YES</button>
</mat-dialog-actions>
